        label {

        .stat-card {

        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        let supabase = null;
        let categories = [];
        let menus = [];
        let currentCategory = null;
        let editingMenu = null;
        
        async function connectDatabase() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('serviceKey').value;
            const statusDiv = document.getElementById('connectionStatus');
            
            if (!url || !key) {
                showStatus('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Supabase URL ‡πÅ‡∏•‡∏∞ Service Key', 'error');
                return;
            }
            
            try {
                supabase = window.supabase.createClient(url, key);
                
                // Test connection
                const { data, error } = await supabase.from('categories').select('count');
                
                if (error) {
                    showStatus(`‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${error.message}`, 'error');
                    return;
                }
                
                showStatus('‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Supabase ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! üéâ', 'success');
                document.getElementById('mainContent').style.display = 'grid';
                
                await loadData();
                
            } catch (error) {
                showStatus(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        async function loadData() {
            try {
                // Load categories
                const { data: categoriesData, error: catError } = await supabase
                    .from('categories')
                    .select('*')
                    .order('name');
                
                if (catError) throw catError;
                
                categories = categoriesData;
                renderCategories();
                
                // Load all menus
                const { data: menusData, error: menuError } = await supabase
                    .from('menus')
                    .select(`
                        *,
                        categories (name)
                    `)
                    .order('name');
                
                if (menuError) throw menuError;
                
                menus = menusData;
                renderStats();
                
                // Select first category
                if (categories.length > 0) {
                    selectCategory(categories[0]);
                }
                
            } catch (error) {
                showStatus(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: ${error.message}`, 'error');
            }
        }
        
        function renderCategories() {
            const list = document.getElementById('categoryList');
            list.innerHTML = categories.map(cat => `
                <li class="category-item" onclick="selectCategory(${JSON.stringify(cat).replace(/"/g, '&quot;')})">
                    <span>${cat.name}</span>
                    <span style="background: ${cat.is_active ? '#10b981' : '#ef4444'}; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px;">
                        ${cat.is_active ? '‡πÄ‡∏õ‡∏¥‡∏î' : '‡∏õ‡∏¥‡∏î'}
                    </span>
                </li>
            `).join('');
        }
        
        function selectCategory(category) {
            currentCategory = category;
            
            // Update UI
            document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
            event?.target.closest('.category-item')?.classList.add('active');
            
            document.getElementById('currentCategoryName').textContent = category.name;
            
            renderMenus();
        }
        
        function renderMenus() {
            if (!currentCategory) return;
            
            const categoryMenus = menus.filter(menu => menu.category_id === currentCategory.id);
            const grid = document.getElementById('menuGrid');
            
            if (categoryMenus.length === 0) {
                grid.innerHTML = '<div class="loading">‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏°‡∏ô‡∏π‡πÉ‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏ô‡∏µ‡πâ</div>';
                return;
            }
            
            grid.innerHTML = categoryMenus.map(menu => `
                <div class="menu-card">
                    <div class="menu-code">${menu.menu_code || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏´‡∏±‡∏™'}</div>
                    <div class="menu-name">${menu.name}</div>
                    <div class="menu-name-thai">${menu.name_thai || ''}</div>
                    <div class="menu-price">${menu.price} ‡∏ö‡∏≤‡∏ó</div>
                    <div style="margin-bottom: 15px;">
                        <span style="background: ${menu.is_available ? '#10b981' : '#ef4444'}; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-right: 5px;">
                            ${menu.is_available ? '‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ç‡∏≤‡∏¢' : '‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°'}
                        </span>
                        <span style="background: ${menu.is_delivery ? '#2563eb' : '#6b7280'}; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px;">
                            ${menu.is_delivery ? '‡∏à‡∏±‡∏î‡∏™‡πà‡∏á‡πÑ‡∏î‡πâ' : '‡πÑ‡∏°‡πà‡∏à‡∏±‡∏î‡∏™‡πà‡∏á'}
                        </span>
                    </div>
                    <div class="menu-actions">
                        <button class="btn btn-warning btn-sm" onclick="editMenu('${menu.id}')">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteMenu('${menu.id}', '${menu.name}')">‡∏•‡∏ö</button>
                    </div>
                </div>
            `).join('');
        }
        
        function renderStats() {
            const stats = document.getElementById('stats');
            const totalMenus = menus.length;
            const availableMenus = menus.filter(m => m.is_available).length;
            const totalCategories = categories.filter(c => c.is_active).length;
            const avgPrice = menus.reduce((sum, m) => sum + Number(m.price), 0) / totalMenus;
            
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalMenus}</div>
                    <div>‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${availableMenus}</div>
                    <div>‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ç‡∏≤‡∏¢</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalCategories}</div>
                    <div>‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${avgPrice.toFixed(0)}</div>
                    <div>‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢ (‡∏ö‡∏≤‡∏ó)</div>
                </div>
            `;
        }
        
        function showAddMenuModal() {
            editingMenu = null;
            document.getElementById('modalTitle').textContent = '‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏°‡∏ô‡∏π‡πÉ‡∏´‡∏°‡πà';
            document.getElementById('menuForm').reset();
            
            // Populate categories
            const categorySelect = document.getElementById('menuCategory');
            categorySelect.innerHTML = categories.map(cat => 
                `<option value="${cat.id}" ${cat.id === currentCategory?.id ? 'selected' : ''}>${cat.name}</option>`
            ).join('');
            
            document.getElementById('menuModal').style.display = 'flex';
        }
        
        function editMenu(menuId) {
            editingMenu = menus.find(m => m.id === menuId);
            if (!editingMenu) return;
            
            document.getElementById('modalTitle').textContent = '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÄ‡∏°‡∏ô‡∏π';
            
            // Fill form
            document.getElementById('menuCode').value = editingMenu.menu_code || '';
            document.getElementById('menuName').value = editingMenu.name;
            document.getElementById('menuNameThai').value = editingMenu.name_thai || '';
            document.getElementById('menuDescription').value = editingMenu.description || '';
            document.getElementById('menuPrice').value = editingMenu.price;
            document.getElementById('menuImage').value = editingMenu.image_url || '';
            document.getElementById('menuDelivery').checked = editingMenu.is_delivery;
            document.getElementById('menuAvailable').checked = editingMenu.is_available;
            
            // Populate categories
            const categorySelect = document.getElementById('menuCategory');
            categorySelect.innerHTML = categories.map(cat =>

        async function deleteMenu(menuId, menuName) {

                showStatus(`‡∏•‡∏ö‡πÄ‡∏°‡∏ô‡∏π "${menuName}" ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`, 'success');
                await loadData();
                
            } catch (error) {
                showStatus(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');
            }
        }
        
        async function saveMenu(formData) {
            try {
                const menuData = {
                    menu_code: formData.get('menu_code') || null,
                    category_id: formData.get('category_id'),
                    name: formData.get('name'),
                    name_thai: formData.get('name_thai') || null,
                    description: formData.get('description') || null,
                    price: parseFloat(formData.get('price')),
                    image_url: formData.get('image_url') || null,
                    is_delivery: formData.has('is_delivery'),
                    is_available: formData.has('is_available')
                };
                
                let result;
                if (editingMenu) {
                    result = await supabase
                        .from('menus')
                        .update(menuData)
                        .eq('id', editingMenu.id);
                } else {
                    result = await supabase
                        .from('menus')
                        .insert(menuData);
                }
                
                if (result.error) throw result.error;
                
                showStatus(`${editingMenu ? '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç' : '‡πÄ‡∏û‡∏¥‡πà‡∏°'}‡πÄ‡∏°‡∏ô‡∏π‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`, 'success');
                closeModal();
                await loadData();
                
            } catch (error) {
                showStatus(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');
            }
        }
        
        function showAddCategoryModal() {

        async function saveCategory(formData) {
            try {

                const { error } = await supabase
                    .from('categories')
                    .insert(categoryData);
                
                if (error) throw error;
                
                showStatus('‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', 'success');
                closeCategoryModal();
                await loadData();
                
            } catch (error) {
                showStatus(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');

        }
        
        function filterMenus() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!currentCategory) return;
            
            let filteredMenus = menus.filter(menu => menu.category_id === currentCategory.id);
            
            if (searchTerm) {
                filteredMenus = filteredMenus.filter(menu => 
                    menu.name.toLowerCase().includes(searchTerm) ||
                    menu.name_thai?.toLowerCase().includes(searchTerm) ||
                    menu.menu_code?.toLowerCase().includes(searchTerm)
                );
            }
            
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = filteredMenus.map(menu => `
                <div class="menu-card">
                    <div class="menu-code">${menu.menu_code || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏´‡∏±‡∏™'}</div>
                    <div class="menu-name">${menu.name}</div>
                    <div class="menu-name-thai">${menu.name_thai || ''}</div>
                    <div class="menu-price">${menu.price} ‡∏ö‡∏≤‡∏ó</div>
                    <div style="margin-bottom: 15px;">
                        <span style="background: ${menu.is_available ? '#10b981' : '#ef4444'}; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-right: 5px;">
                            ${menu.is_available ? '‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ç‡∏≤‡∏¢' : '‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°'}
                        </span>
                        <span style="background: ${menu.is_delivery ? '#2563eb' : '#6b7280'}; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px;">
                            ${menu.is_delivery ? '‡∏à‡∏±‡∏î‡∏™‡πà‡∏á‡πÑ‡∏î‡πâ' : '‡πÑ‡∏°‡πà‡∏à‡∏±‡∏î‡∏™‡πà‡∏á'}
                        </span>
                    </div>
                    <div class="menu-actions">
                        <button class="btn btn-warning btn-sm" onclick="editMenu('${menu.id}')">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteMenu('${menu.id}', '${menu.name}')">‡∏•‡∏ö</button>
                    </div>
                </div>
            `).join('');
        }
        
        function closeModal() {
            document.getElementById('menuModal').style.display = 'none';
        }
        
        function closeCategoryModal() {
            document.getElementById('categoryModal').style.display = 'none';
        }
        
        // Event listeners
        document.getElementById('menuForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('menu_code', document.getElementById('menuCode').value);
            formData.append('category_id', document.getElementById('menuCategory').value);
            formData.append('name', document.getElementById('menuName').value);
            formData.append('name_thai', document.getElementById('menuNameThai').value);
            formData.append('description', document.getElementById('menuDescription').value);
            formData.append('price', document.getElementById('menuPrice').value);
            formData.append('image_url', document.getElementById('menuImage').value);
            if (document.getElementById('menuDelivery').checked) formData.append('is_delivery', 'true');
            if (document.getElementById('menuAvailable').checked) formData.append('is_available', 'true');
            
            saveMenu(formData);
        });
        
        document.getElementById('categoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('categoryName').value);
            if (document.getElementById('categoryActive').checked) formData.append('is_active', 'true');
            
            saveCategory(formData);

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
    </script>
