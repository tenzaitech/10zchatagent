<!DOCTYPE html>

    <style>

<body>
    <div class="container">
        <h1>üç£ Import Tenzai Sushi Menus</h1>
        
        <div class="config-section">
            <h3>üîß ‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Supabase</h3>

        <div class="config-section">
            <h3>üìÅ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå Excel</h3>
            <input type="file" id="excelFile" accept=".xlsx,.xls" />
        </div>
        
        <button onclick="testConnection()">üîó ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠</button>
        <button onclick="analyzeFile()" id="analyzeBtn" disabled>üìä ‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡πÑ‡∏ü‡∏•‡πå</button>
        <button onclick="importMenus()" id="importBtn" disabled>üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏° Import ‡πÄ‡∏°‡∏ô‡∏π</button>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-number" id="totalMenus">0</div>
                <div>‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="successCount">0</div>
                <div>‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="errorCount">0</div>
                <div>‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</div>
            </div>
        </div>
        
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let supabase = null;
        let menuData = [];
        let categories = [];
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logElement.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        async function testConnection() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('serviceKey').value;
            
            if (!url || !key) {
                log('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Supabase URL ‡πÅ‡∏•‡∏∞ Service Key', 'error');
                return;
            }
            
            try {
                log('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...');
                
                // Import Supabase dynamically
                const { createClient } = await import('https://esm.sh/@supabase/supabase-js@2');
                supabase = createClient(url, key);
                
                // Test connection
                const { data, error } = await supabase.from('categories').select('count');
                
                if (error) {
                    log(`‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${error.message}`, 'error');
                    return;
                }
                
                log('‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Supabase ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‚úÖ', 'success');
                
                // Get categories
                const { data: categoriesData, error: catError } = await supabase
                    .from('categories')
                    .select('*');
                
                if (catError) {
                    log(`‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà: ${catError.message}`, 'error');
                    return;
                }
                
                categories = categoriesData;
                log(`‡∏û‡∏ö‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà ${categories.length} ‡∏´‡∏°‡∏ß‡∏î`, 'success');
                
                document.getElementById('analyzeBtn').disabled = false;
                
            } catch (error) {
                log(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');
            }
        }
        
        async function analyzeFile() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            
            if (!file) {
                log('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå Excel', 'error');
                return;
            }
            
            try {
                log('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡πÑ‡∏ü‡∏•‡πå...');
                
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                
                if (!workbook.SheetNames.includes('‡πÄ‡∏°‡∏ô‡∏π')) {
                    log('‡πÑ‡∏°‡πà‡∏û‡∏ö sheet "‡πÄ‡∏°‡∏ô‡∏π" ‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå', 'error');
                    return;
                }
                
                const worksheet = workbook.Sheets['‡πÄ‡∏°‡∏ô‡∏π'];
                const rawData = XLSX.utils.sheet_to_json(worksheet);
                
                // Clean ‡πÅ‡∏•‡∏∞ validate ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                menuData = rawData
                    .filter(item => item['‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏ô‡∏π'] && item['‡∏£‡∏≤‡∏Ñ‡∏≤'])
                    .map(item => {
                        const price = parseFloat(item['‡∏£‡∏≤‡∏Ñ‡∏≤']);
                        if (isNaN(price) || price <= 0) {
                            log(`‡∏£‡∏≤‡∏Ñ‡∏≤‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á: ${item['‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏ô‡∏π']} - ${item['‡∏£‡∏≤‡∏Ñ‡∏≤']}`, 'error');
                            return null;
                        }
                        
                        return {
                            menu_code: item['‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏°‡∏ô‡∏π'] || null,
                            category_name: item['‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà'] || 'OTHER MENU',
                            name: item['‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏ô‡∏π'],
                            name_thai: item['‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏ô‡∏π 2'] || item['‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏ô‡∏π'],
                            description: item['‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î'] || null,
                            price: price,
                            is_delivery: item['‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏™‡πà‡∏á'] === 'Yes'
                        };
                    })
                    .filter(item => item !== null);
                
                log(`‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡πÄ‡∏™‡∏£‡πá‡∏à: ‡∏û‡∏ö‡πÄ‡∏°‡∏ô‡∏π ${menuData.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`, 'success');
                
                // ‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
                const stats = {};
                menuData.forEach(item => {
                    stats[item.category_name] = (stats[item.category_name] || 0) + 1;
                });
                
                log('‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà:');
                Object.entries(stats)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([cat, count]) => {
                        log(`  ${cat}: ${count} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`);
                    });
                
                document.getElementById('totalMenus').textContent = menuData.length;
                document.getElementById('stats').style.display = 'flex';
                document.getElementById('importBtn').disabled = false;
                
            } catch (error) {
                log(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏´‡πå‡πÑ‡∏ü‡∏•‡πå: ${error.message}`, 'error');
            }
        }
        
        async function importMenus() {
            if (!supabase || menuData.length === 0) {
                log('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô', 'error');
                return;
            }
            
            log('‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô Import ‡πÄ‡∏°‡∏ô‡∏π...');
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('importBtn').disabled = true;
            
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < menuData.length; i++) {
                const menu = menuData[i];
                const progress = ((i + 1) / menuData.length) * 100;
                
                try {
                    // ‡∏´‡∏≤ category_id
                    const category = categories.find(cat => cat.name === menu.category_name);
                    if (!category && menu.category_name !== 'OTHER MENU') {
                        log(`‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà: ${menu.category_name} ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏°‡∏ô‡∏π ${menu.name}`, 'error');
                        errorCount++;
                        continue;
                    }
                    
                    const menuInsert = {
                        menu_code: menu.menu_code,
                        category_id: category ? category.id : null,
                        name: menu.name,
                        name_thai: menu.name_thai,
                        description: menu.description,
                        price: menu.price,
                        is_delivery: menu.is_delivery
                    };
                    
                    const { error } = await supabase
                        .from('menus')
                        .insert(menuInsert);
                    
                    if (error) {
                        log(`Error inserting ${menu.name}: ${error.message}`, 'error');
                        errorCount++;
                    } else {
                        successCount++;
                        if (i % 50 === 0) {
                            log(`Import ‡πÅ‡∏•‡πâ‡∏ß ${successCount} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£...`);
                        }
                    }
                    
                } catch (error) {
                    log(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${menu.name} - ${error.message}`, 'error');
                    errorCount++;
                }
                
                // Update progress
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('successCount').textContent = successCount;
                document.getElementById('errorCount').textContent = errorCount;
                
                // ‡πÉ‡∏´‡πâ browser breathe
                if (i % 10 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
            }
            
            log(`Import ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô! ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${successCount}, ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${errorCount}`, 'success');
            document.getElementById('importBtn').disabled = false;
        }
    </script>
